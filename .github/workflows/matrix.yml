name: use-matrix
on: push

jobs:
  node-version:
    strategy:
      matrix:
        os: [macos-latest,ubuntu-latest,windows-latest]
        node-version: [8,8,10]
    runs-on: ${{ matrix.os }}
    steps:
      - name: nre-node-version
        run: node -v
      - uses: actions/setup-node@v1
        with: 
          node-version: ${{ matrix.node-version }}
      - name: nre-node-after
        run: node -v

